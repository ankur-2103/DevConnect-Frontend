<div
  class="relative flex w-full bg-surface-200 antialiased overflow-auto overflow-x-hidden min-h-screen"
>
  <!-- Desktop Sidebar -->
  <aside class="sticky top-0 hidden h-full w-[250px] lg:block">
    <app-sidebar class="hidden md:block h-full"></app-sidebar>
  </aside>

  <div class="relative w-full overflow-auto overflow-x-hidden max-h-screen">
    <app-header (menuClick)="toggleSidebar()"></app-header>
    <div class="m-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Mobile Sidebar -->
<app-sidebar class="md:hidden" [visible]="sidebarVisible"></app-sidebar>

<app-profile-update
  [isOpen]="showProfileUpdate"
  [closable]="isProfileUpdateClosable"
  (isOpenChange)="showProfileUpdate = $event"
  (profileUpdated)="onProfileUpdateComplete()"
></app-profile-update>
