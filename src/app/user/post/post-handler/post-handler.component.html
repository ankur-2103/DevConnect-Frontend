<p-dialog
  [(visible)]="isOpen"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <ng-template pTemplate="header">
    <h3 class="text-xl font-bold">{{ title }}</h3>
  </ng-template>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="grid gap-4">
      <app-input-wrapper
        [control]="postForm.get('content')"
        [errorMessages]="{
          required: 'Content is required'
        }"
        label="Content"
      >
        <p-editor
          #editor
          id="content"
          [style]="{ height: '320px', 'word-break': 'break-all', 'overflow-wrap': 'break-word' }"
          (onTextChange)="onEditorChange($event)"
          [modules]="editorModules" 
        ></p-editor>
      </app-input-wrapper>
    </div>

    <p-fileupload
      mode="basic"
      chooseLabel="Choose"
      chooseIcon="pi pi-upload"
      name="demo[]"
      accept="image/*"
      maxFileSize="1000000"
      [multiple]="false"
      (onSelect)="onFileSelect($event)"
    />

    <div class="flex justify-end gap-2 mt-4">
      <p-button
        type="button"
        label="Cancel"
        (onClick)="closeDialog()"
        severity="secondary"
      ></p-button>
      <p-button
        type="submit"
        label="Post"
        [disabled]="postForm.invalid"
      ></p-button>
    </div>
  </form>
</p-dialog>
