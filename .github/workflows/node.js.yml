name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the Node version your Angular project requires

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build -- --prod
